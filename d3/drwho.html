<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 1280px;
  height: 720px;
  position: relative;
}
svg{
	width: 100%;
	height: 100%;
}
path.slice{
	stroke-width:2px;
}

polyline{
	opacity: .3;
	stroke: black;
	stroke-width: 2px;
	fill: none;
}

</style>
<body>

<h1>Words spoken in conversation over time - <span id="year"></span></h1>

<!-- Duration: 0<input type="range" id="duration" min="0" max="5000">5000  -->
<!-- <br> -->
<!-- <button class="next">next</button>  -->

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var svg = d3.select("body")
	.append("svg")
	.append("g")

svg.append("g")
	.attr("class", "slices");
svg.append("g")
	.attr("class", "labels");
svg.append("g")
	.attr("class", "lines");

var width = 1280,
    height = 720,
	radius = Math.min(width, height) / 2;

var pie = d3.layout.pie()
	.sort(null)
	.value(function(d) {
		return d.value;
	});

var arc = d3.svg.arc()
	.outerRadius(radius * 0.8)
	.innerRadius(radius * 0.4);

var outerArc = d3.svg.arc()
	.innerRadius(radius * 0.9)
	.outerRadius(radius * 0.9);

svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var key = function(d){ return d.data.label; };

var color = d3.scale.category20();
	// .domain(["Lorem ipsum", "dolor sit", "amet", "consectetur", "adipisicing", "elit", "sed", "do", "eiusmod", "tempor", "incididunt"])
	//.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

function randomData (){
	var labels = color.domain();
	return labels.map(function(label){
		return { label: label, value: Math.random() }
	}).filter(function() {
		return Math.random() > .5;
	}).sort(function(a,b) {
		return d3.ascending(a.label, b.label);
	});
}

d3.select(".next")
	.on("click", function(){
		nextData();
	});

var files = [
	{ filename: "0.csv", label: "May 2014"},
	{ filename: "1.csv", label: "June 2014"},
	{ filename: "2.csv", label: "July 2014"},
	{ filename: "3.csv", label: "Oct 2014"},
	{ filename: "4.csv", label: "Nov 2014"},
	{ filename: "5.csv", label: "Dec 2014"},
	{ filename: "6.csv", label: "Jan 2015"},
	{ filename: "7.csv", label: "Feb 2015"},
	{ filename: "8.csv", label: "Mar 2015"},
	{ filename: "9.csv", label: "Apr 2015"},
	{ filename: "10.csv", label: "May 2015"},
	{ filename: "11.csv", label: "Jun 2015"},
	{ filename: "12.csv", label: "Jul 2015"},
	{ filename: "13.csv", label: "Aug 2015"},
	{ filename: "14.csv", label: "Sept 2015"},
	{ filename: "15.csv", label: "Oct 2015"},
	{ filename: "16.csv", label: "Nov 2015"},
	{ filename: "17.csv", label: "Dec 2015"},
	{ filename: "18.csv", label: "Jan 2016"},
	{ filename: "19.csv", label: "Feb 2016"},
	{ filename: "20.csv", label: "Mar 2016"},
	{ filename: "21.csv", label: "Apr 2016"},
	{ filename: "22.csv", label: "May 2016"},
	{ filename: "23.csv", label: "Jun 2016"},
	{ filename: "24.csv", label: "Jul 2016"},
	{ filename: "25.csv", label: "Aug 2016"},
	{ filename: "26.csv", label: "Sept 2016"},
	{ filename: "27.csv", label: "Oct 2016"},
	{ filename: "28.csv", label: "Nov 2016"},
];

var filecounter = 0;

function nextData() {
	if (filecounter > 28) {
		clearInterval(timer);
		return;
	}
	var file = files[filecounter];
	var url = "data/" + file.filename;
	d3.csv(url, type, function(error, data) {
		  if (error) throw error;
		  change(data.sort(function(a,b) {
			return d3.ascending(a.label, b.label);
		}));
	});
	document.getElementById("year").textContent = file.label;
	filecounter++;
}

nextData();

var timer = window.setInterval(nextData, 3500);

function type(d) {
  d.words = +d.words;
  return d;
}

function mergeWithFirstEqualZero(first, second){
	var secondSet = d3.set(); second.forEach(function(d) { secondSet.add(d.label); });

	var onlyFirst = first
		.filter(function(d){ return !secondSet.has(d.label) })
		.map(function(d) { return {label: d.label, value: 0}; });
	return d3.merge([ second, onlyFirst ])
		.sort(function(a,b) {
			return d3.ascending(a.label, b.label);
		});
}

function change(data) {
	var duration = 2500; //+document.getElementById("duration").value;
	var data0 = svg.select(".slices").selectAll("path.slice")
		.data().map(function(d) { return d.data });
	if (data0.length == 0) data0 = data;
	var was = mergeWithFirstEqualZero(data, data0);
	var is = mergeWithFirstEqualZero(data0, data);

	/* ------- SLICE ARCS -------*/

	var slice = svg.select(".slices").selectAll("path.slice")
		.data(pie(was), key);

	slice.enter()
		.insert("path")
		.attr("class", "slice")
		.style("fill", function(d) { return color(d.data.label); })
		.each(function(d) {
			this._current = d;
		});

	slice = svg.select(".slices").selectAll("path.slice")
		.data(pie(is), key);

	slice		
		.transition().duration(duration)
		.attrTween("d", function(d) {
			var interpolate = d3.interpolate(this._current, d);
			var _this = this;
			return function(t) {
				_this._current = interpolate(t);
				return arc(_this._current);
			};
		});

	slice = svg.select(".slices").selectAll("path.slice")
		.data(pie(data), key);

	slice
		.exit().transition().delay(duration).duration(0)
		.remove();

	/* ------- TEXT LABELS -------*/

	var text = svg.select(".labels").selectAll("text")
		.data(pie(was), key);

	text.enter()
		.append("text")
		.attr("dy", ".35em")
		.style("opacity", 0)
		.text(function(d) {
			return d.data.label + " (" + d.value + ")";
		})
		.each(function(d) {
			this._current = d;
		});
	
	function midAngle(d){
		return d.startAngle + (d.endAngle - d.startAngle)/2;
	}

	text = svg.select(".labels").selectAll("text")
		.data(pie(is), key);

	text.transition().duration(duration)
		.style("opacity", function(d) {
			return d.data.value == 0 ? 0 : 1;
		})
		.attrTween("transform", function(d) {
			var interpolate = d3.interpolate(this._current, d);
			var _this = this;
			return function(t) {
				var d2 = interpolate(t);
				_this._current = d2;
				var pos = outerArc.centroid(d2);
				pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
				return "translate("+ pos +")";
			};
		})
		.styleTween("text-anchor", function(d){
			var interpolate = d3.interpolate(this._current, d);
			return function(t) {
				var d2 = interpolate(t);
				return midAngle(d2) < Math.PI ? "start":"end";
			};
		}).text(function(d) {
            return (d.data.label+" ("+d.value+")");
        });
	
	text = svg.select(".labels").selectAll("text")
		.data(pie(data), key);

	text
		.exit().transition().delay(duration)
		.remove();

	/* ------- SLICE TO TEXT POLYLINES -------*/

	var polyline = svg.select(".lines").selectAll("polyline")
		.data(pie(was), key);
	
	polyline.enter()
		.append("polyline")
		.style("opacity", 0)
		.each(function(d) {
			this._current = d;
		});

	polyline = svg.select(".lines").selectAll("polyline")
		.data(pie(is), key);
	
	polyline.transition().duration(duration)
		.style("opacity", function(d) {
			return d.data.value == 0 ? 0 : .5;
		})
		.attrTween("points", function(d){
			this._current = this._current;
			var interpolate = d3.interpolate(this._current, d);
			var _this = this;
			return function(t) {
				var d2 = interpolate(t);
				_this._current = d2;
				var pos = outerArc.centroid(d2);
				pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
				return [arc.centroid(d2), outerArc.centroid(d2), pos];
			};			
		});
	
	polyline = svg.select(".lines").selectAll("polyline")
		.data(pie(data), key);
	
	polyline
		.exit().transition().delay(duration)
		.remove();
};

</script>
</body>
